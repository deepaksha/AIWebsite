        <div id="products">
            <div class="container content-lg">
                <div class="row text-center margin-b-40">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h2>Products</h2>
                        <p>We deal with all given products</p>
                    </div>
                </div>
                <!--// end row -->

                <div class="row">
                    <!-- Latest Products -->
                    <div class="col-sm-4 sm-margin-b-50" ng-repeat='product in productList'>
                        <div class="margin-b-20"> 
                            <img class="img-responsive"   ng-src='{{product.image}}' alt="Latest Products Image"  />
                        </div>
                        <h4><a href="{{product.path}}">{{product.name}}</a> <span class="text-uppercase margin-l-20">{{product.name}}</span></h4>
                        <p>{{product.description | limitTo: 150 }}{{product.description.length > 20 ? '...' : ''}}</p>
                        <a class="link" href="{{product.path}}">Read More</a>
                    </div>
                    <!-- End Latest Products -->
               </div>
                <!--// end row -->
            </div>

             
        </div>
